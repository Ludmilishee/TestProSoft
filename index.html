<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestProSoft</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="content"></div>


        <script type="text/template" id="consumerRow">


        </script>

    <script type="text/template" id="popup">
        <button class="btn add">Добавить потребителя</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Добавить потребителя</h1>
                <form class="container">
                    <label for="name">Имя</label>
                    <input id="name" type="text">
                    <label for="type">Тип</label>
                    <input id="type" type="number">
                    <label for="phone">Номер</label>
                    <input id="phone" type="text">
                    <br><br>
                    <button type="submit" class="btn">Добавить</button>
                </form>
            </div>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.modelbinder/1.1.0/Backbone.ModelBinder.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/views/popup-view.js"></script>
    <script src="js/views/table-view.js"></script>
    <script src="js/views/row-view.js"></script>
    <script src="js/models/consumer.js"></script>
    <script src="js/collections/consumer-list.js"></script>
</body>
</html>
