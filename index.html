<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestProSoft</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="content">
    </div>
    <script type="text/template" id="consumerTable">
        <table>
            <tr>
                <th>ФИО</th>
                <th>Тип</th>
                <th>Номер</th>
            </tr>
            <% _.each(consumers, function(item) { %>
            <tr>
                <td><%= item.get('name') %></td>
                <td title=" <%= typeTitle[item.get('type')] %> "> <%= type[item.get('type')] %> </td>
                <td><%= item.get('phone') %></td>
            </tr>
            <% }); %>
        </table>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/models/consumer.js"></script>
    <script src="js/collections/consumer-list.js"></script>
</body>
</html>
